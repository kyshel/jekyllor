	Date.prototype.timeNow = function () {

	function utf8_to_b64( str ) { 
		return window.btoa(unescape(encodeURIComponent( str )));
	}


	function b64_to_utf8( str ) {
    	str = str.replace(/\s/g, '');    
    	return decodeURIComponent(escape(window.atob( str )));
	}

	function renderEditor(act,path){
		var func='';
		var file_name='';
		var file_content='';
		var file=getFile(path);

		if (act == 'update') {
			file_name = file.name;
			file_content = file.content;
		}

		switch(act){
			case 'create':
				func="runCreate('"+path+"')";
				break;
			case 'update':
				func="runUpdate('"+path+"')";
				break;
			default:
				alert('An Error occured!');
		}

		var file_editor='Filename:<input id="file_name" value="'+file_name+'">';
		file_editor+='Content:<input id="input_editor" value="">';
		file_editor+='Commit message:<input id="commit_message">';
		file_editor+='<button id="commit_message" onclick="'+func+'">Submit</button>';

		$('#file_editor').html(file_editor);
		$('#input_editor').val(b64_to_utf8(file_content) );
		$('#file_list').hide();
		$('#file_editor').show();	
	}
